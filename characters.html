<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/others/Characters.png" type="image/x-icon">
    <title>Characters - Wuwa Tracker</title>
</head>
<body>
    <nav class="flex flex_col width_260 padding_20">
        <a href="index.html">
            <img class="width_260" src="images/others/Logo.png" alt="Logo - wuwa tracker - main page button">
        </a>
        <div class="margin_1030 flex flex_col">
            <a class="margin_10 flex item_center" href="characters.html">
                <img class="width_35 margin_10r" src="images/others/Characters.png" alt="characters icon">
                Characters
            </a>

            <a class="margin_10 flex item_center" href="inventory.html">
                <img class="width_35 margin_10r" src="images/others/Inventory.png" alt="inventory icon">
                Inventory
            </a>

            <a class="margin_10 flex item_center" href="settings.html">
                <img class="width_35 margin_10r" src="images/others/Settings.png" alt="settings icon">
                Settings
            </a>
        </div>
    </nav>
    <main class="uppercase padding_4060">
        <div class="flex flex_col fsize_30 margin_tb20"> 
            <p class="font_w600 margin_tb20">characters</p>
            <button id="ADD" class="width_150 height_45 fsize_20 ">ADD</button>
        </div>
       <div class="margin_tb20">
            <p>filters</p>
            <div class="filters flex item_center">
                <div id="stars" class="flex" style="gap: 5px;">
                    <button id="Four" class="flex justify_center item_center padding_2 filter_button">
                    <img class="width_25" src="images/others/four_Star.png" alt="">
                    </button>
                    <button id="Five" class="flex justify_center item_center padding_2 filter_button">
                    <img class="width_25" src="images/others/five_Star.png" alt="">
                </button>
                </div>
                <div id="weapons" class="flex" style="gap: 5px;">
                    <button id="Sword" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/others/Sword.png" alt="">
                    </button>
                    <button id="Broadblade" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/others/Broadblade.png" alt="">
                    </button>
                    <button id="Pistols" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/others/Pistols.png" alt="">
                    </button>
                    <button id="Gauntlets" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/others/Gauntlets.png" alt="">
                    </button>
                    <button id="Rectifier" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/others/Rectifier.png" alt="">
                    </button>
                </div>
                <div id="elements" class="flex" style="gap: 5px;">
                    <button id="Fusion" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Fusion.png" alt="">
                    </button>
                    <button id="Glacio" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Glacio.png" alt="">
                    </button>
                    <button id="Aero" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Aero.png" alt="">
                    </button>
                    <button id="Electro" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Electro.png" alt="">
                    </button>
                    <button id="Spectro" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Spectro.png" alt="">
                    </button>
                    <button id="Havoc" class="flex justify_center item_center padding_2 filter_button">
                        <img class="width_25" src="images/elements/Havoc.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="margin_50t flex item_center gap">
            <button class="flex flex_col fourstar_button uppercase lspacing_2 overflow_hidden ">
                <div class="flex">
                    <img class="width_165 block" src="images/characters/Danjin.png" alt="">
                    <img class="pos_absolute width_25" src="images/elements/Havoc.png" alt="">
                </div>
                <p class="fourstar_text ">danjin</p>
            </button>
            <button class="flex flex_col fivestar_button uppercase lspacing_2 overflow_hidden">
                <div class="flex">
                    <img class="width_165 block" src="images/characters/Shorekeeper.png" alt="">
                    <img class="pos_absolute width_25" src="images/elements/Spectro.png" alt="">
                </div>
                <p class="fivestar_text ">shorekeeper</p>
            </button>
        </div>
    </main>
</body>
</html>
